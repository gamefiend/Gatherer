---
Product:
    Program:
        Registry:
            Filename: Registry.html
            Keys:
                Key1: /LMachine/Software/Program1
                Key2: /LMachine/Software/Program1/location
        WQL:
            Filename: WMI.html
            WMI:
                WSQL : "SELECT * FROM Win32_Processor WHERE DeviceID='CPU0'"
                FIELDS : ['Caption', 'Family', 'MaxClockSpeed']
        FileVersion:
            Filename: FileVersion.html
            Files:
                File1: File1.exe
                File2: File2.exe
        GrabFiles:
            Files:
                Config : BASEDIR\File
